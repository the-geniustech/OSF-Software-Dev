<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal Component</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Tabs Container -->
    <div class="tabs-container" role="tablist">
      <!-- Tab Buttons -->
      <button
        class="active tab-button"
        id="tab-1-btn"
        role="tab"
        aria-controls="tab-1"
        aria-selected="true"
      >
        Tab 1
      </button>
      <button
        class="tab-button"
        id="tab-2-btn"
        role="tab"
        aria-controls="tab-2"
        aria-selected="false"
      >
        Tab 2
      </button>
      <button
        class="tab-button"
        id="tab-3-btn"
        role="tab"
        aria-controls="tab-3"
        aria-selected="false"
      >
        Tab 3
      </button>

      <!-- Tab Content Sections -->
      <div class="tab-content-container">
        <div
          class="tab-content"
          id="tab-1"
          role="tabpanel"
          aria-labelledby="tab-1-btn"
        >
          <h3>Content for Tab 1</h3>
          <p>This is the detailed content for Tab 1.</p>
        </div>
        <div
          class="hidden tab-content"
          id="tab-2"
          role="tabpanel"
          aria-labelledby="tab-2-btn"
        >
          <h3>Content for Tab 2</h3>
          <p>This is the detailed content for Tab 2.</p>
        </div>
        <div
          class="hidden tab-content"
          id="tab-3"
          role="tabpanel"
          aria-labelledby="tab-3-btn"
        >
          <h3>Content for Tab 3</h3>
          <p>This is the detailed content for Tab 3.</p>
        </div>
      </div>
    </div>
  </body>
</html>
