<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Document</title>
  </head>
  <body>
    <p class="text-3xl">This is a big heading</p>
    <p class="text-sm">This is a small text</p>

    <p class="font-bold">This is a bold text</p>
    <p class="font-light">This is light text</p>
    <p class="text-red-700">This text is red</p>

    <div class="p-4">This box has padding 4 on all sides</div>
    <div class="m-4">This box has a margin 4 on all sides</div>
    <div class="px-4">this box has padding 4 on left and right</div>

    <div class="flex justify-center items-center bg-blue-400 mx-auto w-52 h-52">
      This is a flex box
    </div>

    <div
      class="gap-x-4 gap-y-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 bg-gray-300 p-4 h-96"
    >
      <div class="bg-blue-100">item 1</div>
      <div class="bg-blue-200">item 2</div>
      <div class="bg-blue-300">item 3</div>
      <div class="bg-blue-400">item 4</div>
      <div class="bg-blue-500">item 5</div>
      <div class="bg-blue-600">item 6</div>
    </div>
  </body>
</html>
