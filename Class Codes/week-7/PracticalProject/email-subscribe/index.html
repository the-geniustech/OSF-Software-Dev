<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Email Subscribe</title>
  </head>
  <body class="overflow-x-hidden">
    <div class="flex justify-center items-center bg-zinc-700 h-screen">
      <div class="bg-zinc-800 mx-6 p-2 rounded-2xl max-w-full">
        <div class="flex md:flex-row flex-col max-w-full">
          <div class="">
            <img
              src="images/image.jpg"
              alt=""
              class="rounded-xl md:rounded-l-xl md:rounded-r-none hover:rounded-xl w-full h-80 md:h-64 duration-200 object-fit-er hover:scale-105"
            />
          </div>
          <div class="p-12">
            <h2 class="font-medium font-serif text-white text-xl">
              Get diet and fitness tips in your inbox
            </h2>
            <p class="my-4 max-w-xs text-sm text-white leading-5">
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter
            </p>
            <div class="flex sm:flex-row flex-col gap-4">
              <input
                placeholder="Enter your email address"
                type="text"
                class="border-zinc-600 bg-transparent px-4 py-2 border rounded-md text-white placeholder:text-sm focus:outline-none"
              />
              <button
                class="bg-lime-500 hover:bg-lime-700 px-5 py-3 rounded-lg text-zinc-800 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
